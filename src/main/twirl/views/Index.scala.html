@import java.time.LocalDateTime
@import zugen.core.document.GeneratedDocument

@(documents: Seq[GeneratedDocument], generatedAt: LocalDateTime)
@views.html.Layout("Domain objects", generatedAt) {
<h1 class="page-title">Zugen Documents</h1>
<div id="index-page">
  <nav>
    <ul>
      @for(doc <- documents) {
      <li><a href="@{doc.path}">@{doc.docName}</a></li>
      }
    </ul>
  </nav>
</div>
}()
